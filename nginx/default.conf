server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA-роутинг: сначала отдать статический файл/папку, иначе index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Быстрый healthcheck для Caddy/CI
  location = /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }
}
